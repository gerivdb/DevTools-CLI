# Kubernetes Deployment Manifest
# Generated from DevTools-CLI template
# Apply: kubectl apply -f deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ APP_NAME }}
  labels:
    app: {{ APP_NAME }}
    version: v1
    managed-by: devtools-cli
spec:
  replicas: {{ REPLICAS | default(3) }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ APP_NAME }}
  template:
    metadata:
      labels:
        app: {{ APP_NAME }}
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ PORT }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ APP_NAME }}-sa
      
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init Containers
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
          - 'sh'
          - '-c'
          - 'until nc -z postgres 5432; do echo waiting for db; sleep 2; done'
      
      # Application Containers
      containers:
      - name: {{ APP_NAME }}
        image: {{ IMAGE }}
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: {{ PORT }}
          protocol: TCP
        
        # Environment Variables
        env:
        - name: APP_NAME
          value: {{ APP_NAME }}
        - name: PORT
          value: "{{ PORT }}"
        - name: APP_ENV
          value: production
        
        # ConfigMap References
        envFrom:
        - configMapRef:
            name: {{ APP_NAME }}-config
        
        # Secret References
        - secretRef:
            name: {{ APP_NAME }}-secrets
        
        # Resource Limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness Probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness Probe
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup Probe
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        
        # Volume Mounts
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
      
      # Volumes
      volumes:
      - name: app-logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      
      # Node Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ APP_NAME }}
              topologyKey: kubernetes.io/hostname
      
      # Tolerations
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300